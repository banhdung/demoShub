<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shub VietNam</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="home.html" class="nav__logo" style="text-decoration : none">Shub VietNam</a>
            
    </header>

<body>

    <div class="content">
      <div class="content--left--signup">
        <div class="content--left--title">Sign Up</div>
        <form action="" class="signin">
            <label>Name</label><br/>
          <input class="input--email" type="text"/><br/>
          <label>Date of birth</label><br/>
          <input class="input--email" type="text"/><br/>
          <label>Address</label><br/>
          <input class="input--email" type="text"/><br/>
          <label>Email</label><br/>
          <input class="input--email" type="text"/><br/>
        
          <label>Password</label><br/>
          <input class="input--password" type="password"/><br/>  
          <label>Confirm Password</label><br/>
          <input class="input--password" type="password"/><br/>  
          <div class="d-grid gap-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                I'm a teacher
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                I'm a student
              </label>
            </div>
            <button class="btn btn-primary btn--signin" type="button">Sign up</button>      
          </div>
        </form>
        <div class="signin--account">Have a account ?<a class="btn--signup" href="signin.html"> Signin</a></div>
      </div>
      <div class="content--right">
        <img src="./assets/img/signin.svg" alt="">
      </div>
    </div>
  </div>


</body>

</html>
